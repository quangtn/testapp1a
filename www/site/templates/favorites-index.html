<ion-view title="Favorites" left-buttons="leftButtons" right-buttons="rightButtons"><ion-content has-header="true" has-tabs="true" padding="true"><div class="list" ng-show="(favorites.length>0)"><div ng-repeat="item in favorites" class="item item-text-wrap item-icon-left item item-button-right"><div id="contentHolder" ng-click="findIt(item)"><h3 ng-show="item.type != 'Exhibitors'">{{item.name}}</h3><h3 ng-show="item.type == 'Exhibitors'">{{item.company}}</h3><i class="icon ion-pizza" ng-show="item.type=='Food'"></i> <i class="icon ion-jet" ng-show="item.type=='Exhibitors'"></i> <i class="icon ion-calendar" ng-show="item.type=='Schedule'"></i></div><button class="button button-assertive button-clear" ng-click="toggleFavorite(item)"><i class="icon ion-ios7-heart fav-icon"></i></button></div></div><div ng-show="(favorites.length==0)"><p>Look for the <i class="icon ion-ios7-heart fav-icon"></i> icon throughout the app and save all your favorite locations here for easy access throughout your day.</p></div></ion-content></ion-view>
