<ion-view title="Exhibitors {{(exhibitors|filter:searchData.searchQuery).length}}" left-buttons="leftButtons" right-buttons="rightButtons"><div id="search-box" ng-show="showSearch" class="bar bar-header item-input-inset"><div class="item-input-wrapper"><i class="icon ion-ios7-search placeholder-icon"></i><input type="search" placeholder="Search" ng-model="searchData.searchQuery"><i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i></div><button class="button button-clear" ng-click="closeSearch()">Cancel</button></div><ion-content id="exhibitor-list" has-header="true" padding="false" ng-class="{showSearch: showSearch}"><div class="list"><div class="item item-text-wrap item-button-right" ng-repeat="item in exhibitors | filter: searchData.searchQuery" type="item-text-wrap item-button-right"><!--<img src="images/ffd11ea2.logo.png" >--><div id="contentHolder" ng-click="viewDetail(item.id)"><h3>{{item.company}}</h3></div><button ng-class="{'button button-clear button-light': !item.favorite, 'button button-assertive button-clear': item.favorite}" ng-click="toggleFavorite(item)"><i class="icon ion-ios7-heart fav-icon"></i></button></div></div><ion-infinite-scroll ng-if="hasMoreItems" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll><!-- BindOnce can be used to improve list performance
					https://github.com/Pasvaz/bindonce
					although I cannot get the bo-href to work so abandoning
					until Ionic implements virtual list items

			<button ng-click="loadMore()">Load More</button>
			<ul>
				<li bindonce ng-repeat="item in exhibitors">
					<a bo-href="'#/event/exhibitor/'+ item.id">
						<h3>{{item.name}}</h3>
					</a>
				</li>
			</ul>
			--></ion-content></ion-view>
