<ion-view title="Foods" left-buttons="leftButtons" right-buttons="rightButtons"><ion-content has-header="true" has-tabs="true"><div class="list"><div ng-repeat="item in foods" class="item item-text-wrap item-button-right"><div id="contentHolder" ng-click="viewDetail(item.id)"><img src="images/ca5415db.food-plate-40x40.png" class="food-icon-list"><h3 class="list-item-label">{{item.name}}</h3></div><button ng-class="{'button button-clear button-light': !item.favorite, 'button button-assertive button-clear': item.favorite}" ng-click="toggleFavorite(item)"><i class="icon ion-ios7-heart fav-icon"></i></button></div></div></ion-content></ion-view>
