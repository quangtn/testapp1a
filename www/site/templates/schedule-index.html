<ion-view title="Schedule" left-buttons="leftButtons" right-buttons="rightButtons"><ion-content has-header="true" has-tabs="true"><div id="schedule" class="list"><div id="{{day.substring(1)}}" class="item item-divider" ng-repeat-start="(day, schedule) in schedule">{{day.substring(1)}}</div><div ng-repeat="item in schedule" class="item item-text-wrap item-button-right"><div ng-click="showItemOnMap(item)">{{item.name}}<h5>{{item.start}} - {{item.end}} {{item.location}}</h5></div><button ng-class="{'button button-clear button-light': !item.favorite, 'button button-clear button-assertive': item.favorite}" ng-click="toggleFavorite(item)"><i class="icon ion-ios7-heart fav-icon"></i></button></div><div ng-repeat-end=""></div></div></ion-content></ion-view>
